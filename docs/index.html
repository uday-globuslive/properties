<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Villa Gallery</h1>
    <p class="description">Explore a collection of images showcasing the beauty and elegance of my villa. From stunning architecture to lush landscapes, experience the unique charm of my villa through this gallery.</p>
    <div class="gallery" id="gallery"></div>

    <script>
        const galleryDiv = document.getElementById('gallery');

        // GitHub API URL for accessing files in the `images/villa` folder
        const apiURL = 'https://api.github.com/repos/<your-username>/<repository-name>/contents/images/villa';

        // Fetch folder contents from GitHub API
        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;  // Direct link to the image
                        img.alt = `Villa Image`;
                        galleryDiv.appendChild(img);
                    }
                });
            })
            .catch(error => console.error("Error fetching images:", error));
    </script>
</body>
</html>
